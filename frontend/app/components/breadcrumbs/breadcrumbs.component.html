<div class="breadcrumbs" *ngIf="breadcrumbs">
  <a [routerLink]="['/',frontendModuleMonitoringUrl]">
    <i class="fa fa-home"></i
      >
  </a>
  / 
  <span *ngFor="let elem of breadcrumbs; let isLast = last">
    <a *ngIf="!elem.object_type.includes('module')"
      [routerLink]="[
        '/',
        frontendModuleMonitoringUrl,
        'object',
        obj.modulePath,
        elem.object_type,
        elem.id
      ]"
    >
      {{ elem.label }} : {{ elem.description }}
    </a>
    <a *ngIf="elem.object_type.includes('module')"
      [routerLink]="[
        '/',
        frontendModuleMonitoringUrl,
        'module',
        obj.modulePath
      ]"
    >
      <span *ngIf="elem.object_type!='module'">{{ elem.label }} : </span>{{ elem.description }}
    </a>


    <span *ngIf="!isLast"> / </span>
  </span>
</div>
