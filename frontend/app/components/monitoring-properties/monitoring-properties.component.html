<div id="properties-display" class="cadre">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a
        class="nav-item nav-link active"
        id="nav-properties-tab"
        data-toggle="tab"
        href="#properties-tab"
        role="tab"
        attr.aria-controls="properties"
        aria-selected="true"
        >Propriétés</a
      >
      <a
        class="nav-item nav-link"
        id="nav-medias-tab"
        data-toggle="tab"
        href="#medias-tab"
        role="tab"
        attr.aria-controls="medias"
        aria-selected="false"
        >Médias</a
      >
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div
    class="tab-pane fade active show"
    id="properties-tab"
    role="tabpanel"
    attr.aria-labelledby="nav-properties-tab"
  >
      <table class="table table-striped table-sm">
        <tr *ngFor="let fieldName of obj.template['fieldNames']; let i = index">
          <th>{{ obj.template["fieldLabels"][fieldName] }}</th>
          <td>{{ obj.resolvedProperties[fieldName] }}</td>
        </tr>
      </table>

      <button
        class="btn btn-success"
        (click)="onEditClick()"
        *ngIf="
          !bEdit && obj.objectType != 'module' && currentUser?.cruved.E >= 1
        "
      >
        Éditer
      </button>
    </div>
    <div
      class="tab-pane fade"
      id="medias-tab"
      role="tabpanel"
      attr.aria-labelledby="nav-medias-tab"
    >
media {{obj.medias}} <br>
obj.template['uuid'] {{obj.template['uuid']}} <br>
obj.template.idTableLocation {{obj.template.idTableLocation}} <br>
      <pnx-medias
      [(medias)]="obj.medias"
      [uuid_attached_row]="obj.template['uuid']"
      [staticDirUrl]="backendUrl"
      [idTableLocation]="obj.template.idTableLocation"
    ></pnx-medias>
    </div>
  </div>
</div>
