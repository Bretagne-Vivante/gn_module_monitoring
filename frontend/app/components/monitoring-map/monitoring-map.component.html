<div id="geometry" class="monitoring-map-container">
  <pnx-map
  [height]="heightMap"
  [ngClass]="{ 'hide-draw-form': !bEdit }"
  >
    <!-- *ngIf="objForm.controls['geometry']" -->
    <pnx-draw-form
      *ngIf="objForm && objForm.controls && objForm.controls['geometry'] && obj && obj.config['geometry_type']"
      [parentFormControl]="
        objForm && objForm.controls && objForm.controls['geometry']
      "
      [geometryType]="obj && obj.config['geometry_type']"
      [bZoomOnPoint]="false"
      [bEdit]="bEdit"
    ></pnx-draw-form>

    <pnx-geojson
      *ngIf="sites && sites['features']"
      [geojson]="sites"
      [zoomOnLayer]="true"
      [zoomOnFirstTime]="true"
    ></pnx-geojson>
  </pnx-map>
</div>
